- id: 06eaf74f6e9343e297de5d4911b30229
  alias: Telegram /domofon_open callback
  trigger:
  - platform: event
    event_type: telegram_callback
    event_data:
      data: /domofon_open
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.domofon_incoming_call
        state: 'on'
      sequence:
      - service: button.press
        target:
          entity_id: button.domofon_accept_call
        data: {}
      - service: telegram_bot.edit_message
        data_template:
          message_id: last
          chat_id: '{{ trigger.event.data.chat_id }}'
          message: Входящий звонок в домофон принят. Дверь в подъезд уже открываю
    default:
    - service: telegram_bot.edit_message
      data_template:
        message_id: last
        chat_id: '{{ trigger.event.data.chat_id }}'
        message: Был звонок в домофон,но уже его нет. Дверь не открывала
  initial_state: true
